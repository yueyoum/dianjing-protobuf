package Dianjing.protocol;

enum TaskStatus{
    TASK_UNRECEIVED = 0;
    TASK_DOING = 1;
    TASK_FINISH = 2;
    TASK_END = 3;
}

message TaskNotify {
    message Task {
        required int32 id = 1;              //  task id
        required int32 num = 2;             //  progress num
        required TaskStatus status = 3;     //  task status
    }

    required bytes session = 1;
    repeated Task task = 2;
}


message TaskAcquireRequest {
    required bytes session = 1;
    required int32 id = 2;          // task ID
}


message TaskAcquireResponse {
    required int32 ret = 1;
    required bytes session = 2;
}


message TaskGetRewardRequest {
    required bytes session = 1;
    required int32 id = 2;          // task ID
}


message TaskGetRewardResponse {
    required int32 ret = 1;
    required bytes session = 2;
}

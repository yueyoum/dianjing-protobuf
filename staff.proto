package Dianjing.protocol;

import "common.proto";
import "item_define.proto";

enum StaffRecruitType {
    RECRUIT_HOT = 1;
    RECRUIT_NORMAL = 2;
    RECRUIT_GOLD = 3;
    RECRUIT_DIAMOND = 4;
}

message StaffRecruitNotify {
    message Recruit {
        required int32 staff_id = 1;
        required bool has_recruit = 2;
    }

    required bytes session = 1;
    required StaffRecruitType tp = 2;
    repeated Recruit recruits = 3;
}

message StaffRecruitRefreshRequest {
    required bytes session = 1;
    required StaffRecruitType tp = 2;
}

message StaffRecruitRefreshResponse {
    required int32 ret = 1;
    required bytes session = 2;
}

message StaffRecruitRequest {
    required bytes session = 1;
    required int32 staff_id = 2;
}

message StaffRecruitResponse {
    required int32 ret = 1;
    required bytes session = 2;
}

message StaffFireRequest {
    required bytes session = 1;
    required int32 staff_id = 2;
}

message StaffFireResponse {
    required int32 ret = 1;
    required bytes session = 2;
}

message Staff {
    required int32 id = 1;
    required int32 level = 2;
    required int32 cur_exp = 3;     // 当前经验
    required int32 max_exp = 4;     // 当前等级最大经验
    required int32 status = 5;      // 状态， 对应 staff_status.json

    required int32 luoji = 6;       // 逻辑
    required int32 minjie = 7;      // 敏捷
    required int32 lilun = 8;       // 理论
    required int32 wuxing = 9;      // 五行
    required int32 meili = 10;      // 魅力

    required int32 caozuo = 11;      // 操作
    required int32 jingying = 12;    // 经营
    required int32 baobing = 13;    // 暴兵
    required int32 zhanshu = 14;    // 战术

    required int32 biaoyan = 15;    // 表演
    required int32 yingxiao = 16;   // 营销

    required int32 zhimingdu = 17;  // 知名度

    repeated Item items = 18;       // 装备
}


message StaffNotify {
    required bytes session = 1;
    required Action act = 2;
    repeated Staff staffs = 3;
}


message StaffRemoveNotify {
    required bytes session = 1;
    repeated int32 id = 2;
}


message StaffEquipOnRequest {
    required bytes session = 1;
    required int32 staff_id = 2;
    required string item_id = 3;
}

message StaffEquipOnResponse {
    required int32 ret = 1;
    required bytes session = 2;
}



package Dianjing.protocol;

import "club.proto";

// 员工比赛
message StaffMatch {
    message Staff {
        required int32 id = 1;
        required int32 caozuo = 2;      // 操作
        required int32 jingying = 3;    // 经营
        required int32 baobing = 4;    // 暴兵
        required int32 zhanshu = 5;    // 战术
        repeated int32 skills = 6;      // 技能ID
        required int32 power = 7;
    }

    required Staff staff_one = 1;
    required Staff staff_two = 2;
}

// 俱乐部比赛
message ClubMatch {
    required Club club_one = 1;
    required Club club_two = 2;

    repeated StaffMatch match = 3;
    required int32 seed = 4;    // 随机种子
    required string key = 5;
}


message StaffMatchResult{
    required int32 staff_one = 1;                 // staff id
    required int32 staff_two = 2;
    required bool staff_one_win = 3;
}


package Dianjing.protocol;

enum NextOperate {
    OPT_OK = 1;             // 无
    OPT_CREATE_CHAR = 2;    // 建立角色
    OPT_CREATE_CLUB = 3;    // 建立俱乐部
}

enum UploadStatus {
    UPLOAD_NONE = 1;
    UPLOAD_VERIFY = 2;
    UPLOAD_DONE = 3;
}

enum Action {
    ACT_INIT = 1;           // 初始化
    ACT_UPDATE = 2;         // 更新
}

enum LeagueLevel {
    LEAGUE_LEVEL_1 = 1;     // 青铜三
    LEAGUE_LEVEL_2 = 2;     // 青铜二
    LEAGUE_LEVEL_3 = 3;     // 青铜一
    LEAGUE_LEVEL_4 = 4;     // 白银三
    LEAGUE_LEVEL_5 = 5;     // 白银二
    LEAGUE_LEVEL_6 = 6;     // 白银一
    LEAGUE_LEVEL_7 = 7;     // 黄金三
    LEAGUE_LEVEL_8 = 8;     // 黄金二
    LEAGUE_LEVEL_9 = 9;     // 黄金一
}


enum ClubType {
    CLUB_TYPE_REAL = 1;     // 真实的俱乐部
    CLUB_TYPE_NPC = 2;      // NPC 俱乐部
}

message UTCNotify {
    required bytes session = 1;
    required int64 timestamp = 2;     // utc timestamp
}


message StaffBaseInfo {
    required int32 id = 1;
    required int32 level = 2;
}


// 全部同步 相当与登录
message SyncRequest {
    required bytes session = 1;
}


message SyncResponse {
    required int32 ret = 1;
    required bytes session = 2;
}


// 之同步即时消息
message PingRequest {
    required bytes session = 1;
}

message PingResponse {
    required int32 ret = 1;
    required bytes session = 2;
}

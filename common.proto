package Dianjing.protocol;

enum NextOperate {
    OPT_OK = 1;             // 无
    OPT_CREATE_CHAR = 2;    // 建立角色
    OPT_CREATE_CLUB = 3;    // 建立俱乐部
}


enum Action {
    ACT_INIT = 1;           // 初始化
    ACT_ADD = 2;            // 添加
    ACT_UPDATE = 3;         // 更新
}


message UTCNotify {
    required int64 timestamp = 1;     // utc timestamp
}

package Dianjing.protocol;

import "common.proto";

// 技能训练书
message TrainingSkillItemNotify {
    message Item {
        required int32 id = 1;
        required int32 amount = 2;
    }

    required bytes session = 1;
    required Action act = 2;
    repeated Item items = 3;
}


message TrainingSkillItemRemoveNotify {
    required bytes session = 1;
    repeated int32 ids = 2;
}


// 道具
message ItemNotify {
    message Item {
        required int32 id = 1;
        required int32 amount = 2;
    }

    required bytes session = 1;
    required Action act = 2;
    repeated Item items = 3;
}

message ItemRemoveNotify {
    required bytes session = 1;
    repeated int32 ids = 2;
}


